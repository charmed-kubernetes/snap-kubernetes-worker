name: CI

on: [push]

jobs:
  build:
    name: Create snap package
    runs-on: ubuntu-latest

    steps:
    - name: Checking out repo
      uses: actions/checkout@v2
    - name: Install snapcraft
      uses: samuelmeuli/action-snapcraft@v1.1.0
      with:
        use_lxd: true 
    - name: Build snap
      run: snapcraft build --use-lxd
